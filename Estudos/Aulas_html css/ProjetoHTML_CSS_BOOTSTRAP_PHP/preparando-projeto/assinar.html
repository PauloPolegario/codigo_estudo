<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyPilas</title>

    <link rel="stylesheet" href="css/bootstrap.grid.css">
		<link rel="stylesheet" href ="css/estilos.css" >
    
  </head>

  <body>

    <header class="layout-cabecalho">
      <div class="container">

        <nav class="navegacao  navegacao--assinatura">
          <a href="index.html"><img src="imagens/logo.png" width="100" height="35" alt="MyPilas" /></a>
        </nav>
        
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">

        <form action="#" method="post">

        	<FIELDSET class="contorno">

        		<FIELDSET class="contorno"><LEGEND ><h1 class="titulo-formulario">Sua assinatura do MyPilas</h1></LEGEND></FIELDSET>
        		<br>

	         

	          <div class="grupo-entrada">
	            <label for="razao-social">Razão social</label>
	            <input id="razao-social" type="text" class="campo" required autofocus='autofocus' placeholder='Digite a razão social da sua empresa'>
	          </div>

	         

				<DIV class="row">

					<div class="col-sm-3">
						<div class="grupo-entrada">
				            <label for="celular">Celular</label>
				            <input id="celular" type="text" class="campo" required  placeholder='xxx-xxxxx-xxxx' 
				            pattern="\d{3}-\d{5}-\d{4}">
				        </div>    
	          		</div>

	          		<div class="col-sm-3">
						<div class="grupo-entrada">
				            <label for="telefone">Telefone</label>
				            <input id="telefone" type="text" class="campo" required  placeholder='xxx-xxxx-xxxx' 
				            pattern="\d{3}-\d{4}-\d{4}">
				        </div>    
	          		</div>
				
				</DIV>


				       
				<DIV class="row">



					<div class='col-sm-3'>
			          <div class="grupo-entrada">
			            <label for="cnpj">CNPJ</label>
			            <input id="cnpj" type="text" class="campo" required >
			          </div>
			        </div> 
			         
					<div class='col-sm-3'>
			          <div class="grupo-entrada">
			            <label for="data-fundacao">Data de fundação</label>
			            <input id="data-fundacao" type="date" class="campo" required>
			          </div>
			         </div> 

				</DIV>
	         

	          <div class="grupo-entrada">
	            <label for="responsavel">Responsável</label>
	            <input id="responsavel" type="text" class="campo" required placeholder='Digite a responsável pela empresa'>
	          </div>


	          <div class="grupo-entrada">
	            <label for="email">E-mail</label>
	            <input id="email" type="email" class="campo" required>
	          </div>

				<DIV class="row">
					
					<div class='col-sm-3'>    
					    <div class="grupo-entrada">
			            <label for="estado">Estado</label>
				            <select id="estado"  class="campo" >
								<option>Selecione</option>
								<option value="MG">Minas Gerais</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="SP">São Paulo</option>
								<option value="ES">Espirito Santo</option>
				            </select>
			            </div>
			        </div>    
					
					<div class='col-sm-3'>  
			            <div class="grupo-entrada">
			            <label for="cidade">Cidade</label>
				            <select id="cidade"  class="campo" >
								<option>Selecione</option>
								<option value="1">Belo Horizonte</option>
								<option value="2">Rio de Janeiro</option>
								<option value="3">São Paulo</option>
								<option value="4">Vitória</option>

				            </select>
			            </div>
			        </div>    
		        </div>    

					<DIV class="row">
					
						<div class='col-sm-3'>
				           <div class="grupo-entrada">
				            <label for="senha">Senha</label>
				            <input id="senha" type="password" class="campo" required>
				          </div>
						</div>	
					
					
						<div class='col-sm-3'>
				          <div class="grupo-entrada">
				            <label for="consenha">Confirmar Senha</label>
				            <input id="consenha" type="password" class="campo" required >
				          </div>
				        </div> 

					</div>



	          <div style="text-align: center; margin-top: 20px">
	            <input type="submit" value="Assinar MyPilas" class="botao  botao--principal">
	          </div>

	        </FIELDSET>

        </form>

      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
      </div>
    </footer>

  </body>

</html>
